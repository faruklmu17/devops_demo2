<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 1000px;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            width: 50%;
            padding: 30px;
            background-color: #002b44;
            color: #fff;
        }

        .left-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .left-section form {
            display: flex;
            flex-direction: column;
        }

        .left-section input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .left-section input[type="text"],
        .left-section input[type="password"] {
            width: 100%;
        }

        .left-section input[type="submit"] {
            background-color: #ffa500;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .left-section input[type="checkbox"] {
            margin-right: 10px;
        }

        .right-section {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .right-section h2 {
            margin-bottom: 20px;
            color: #002b44;
        }

        .info {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .info-icon {
            margin-right: 10px;
        }

        .info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Signup for Agility</h1>
            <form>
                <input type="text" placeholder="Enter your username" required>
                <input type="password" placeholder="Enter your password" required>
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <input type="submit" value="Signup">
            </form>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Why Choose Agility?</h2>
            <div class="info">
                <div class="info-icon">üìπ </div>
                <p><strong>Video Tutorials:</strong> Learn how to use the platform with quick, informative videos.</p>
            </div>
            <div class="info">
                <div class="info-icon">üí¨ </div>
                <p><strong>Community Support:</strong> Connect with our community to get help and share insights.</p>
            </div>
            <div class="info">
                <div class="info-icon">üìù </div>
                <p><strong>Product Blog:</strong> Stay updated with the latest news and exclusive tips.</p>
            </div>
        </div>
    </div>
</body>
</html>
